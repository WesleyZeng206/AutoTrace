services:
  postgres:
    image: postgres:15-alpine
    container_name: autotrace-db
    environment:
      POSTGRES_DB: autotrace
      POSTGRES_USER: autotrace_user
      POSTGRES_PASSWORD: autotrace_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ingestion/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autotrace_user -d autotrace"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autotrace-network

  redis:
    image: redis:7-alpine
    container_name: autotrace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - autotrace-network
    restart: unless-stopped

  ingestion:
    build:
      context: .
      dockerfile: ./ingestion/Dockerfile
    container_name: autotrace-ingestion
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://autotrace_user:autotrace_pass@postgres:5432/autotrace
      REDIS_URL: redis://redis:6379
      REDIS_TTL_STATS: 60
      REDIS_TTL_METRICS: 60
      REDIS_TTL_ROUTES: 60
      REDIS_TTL_DISTRIBUTION: 60
      REDIS_TTL_SERVICES: 120
      REDIS_TTL_ANOMALIES: 60
      REDIS_ENABLED: true
      PORT: 4000
      NODE_ENV: development
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4000,http://dashboard:3000
      SESSION_SECRET: change-this-to-a-random-32-character-secret-in-production
      BCRYPT_ROUNDS: 10
      SESSION_DURATION_DAYS: 7
      RATE_LIMIT_REQUESTS: 100
      TELEMETRY_RATE_LIMIT: 500
      AGGREGATOR_ENABLED: true
      AGGREGATOR_INTERVAL: 1h
      AGGREGATOR_RUN_ON_STARTUP: false
      REALTIME_ANOMALY_DEFAULT_WINDOW_HOURS: 48
      REALTIME_ANOMALY_MAX_WINDOW_HOURS: 168
      REALTIME_ANOMALY_MIN_REQUESTS: 10
      REALTIME_ANOMALY_CRITICAL_THRESHOLD: 3.0
      REALTIME_ANOMALY_WARNING_THRESHOLD: 2.0
      REALTIME_ANOMALY_MIN_DATA_POINTS: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autotrace-network
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: ./dashboard/Dockerfile
    container_name: autotrace-dashboard
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_INGESTION_URL: http://localhost:4000
      INTERNAL_INGESTION_URL: http://ingestion:4000
      NODE_ENV: development
    depends_on:
      - ingestion
    networks:
      - autotrace-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis-data:
    driver: local

networks:
  autotrace-network:
    driver: bridge
