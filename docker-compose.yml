services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autotrace-db
    environment:
      POSTGRES_DB: autotrace
      POSTGRES_USER: autotrace_user
      POSTGRES_PASSWORD: autotrace_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ingestion/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autotrace_user -d autotrace"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autotrace-network

  # Ingestion Service
  ingestion:
    build:
      context: .
      dockerfile: ./ingestion/Dockerfile
    container_name: autotrace-ingestion
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://autotrace_user:autotrace_pass@postgres:5432/autotrace
      PORT: 4000
      NODE_ENV: development
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4000,http://dashboard:3000
      SESSION_SECRET: change-this-to-a-random-32-character-secret-in-production
      BCRYPT_ROUNDS: 10
      SESSION_DURATION_DAYS: 7
      RATE_LIMIT_REQUESTS: 100
      AGGREGATOR_ENABLED: true
      AGGREGATOR_INTERVAL: 1h
      AGGREGATOR_RUN_ON_STARTUP: false
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - autotrace-network
    restart: unless-stopped

  # Dashboard Service
  dashboard:
    build:
      context: .
      dockerfile: ./dashboard/Dockerfile
    container_name: autotrace-dashboard
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_INGESTION_URL: http://localhost:4000
      INTERNAL_INGESTION_URL: http://ingestion:4000
      NODE_ENV: development
    depends_on:
      - ingestion
    networks:
      - autotrace-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  autotrace-network:
    driver: bridge
